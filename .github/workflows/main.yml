on: 
  push:
    branches: [main, development]
jobs:
  test:
    strategy:
      matrix:
        os: [windows, macos, ubuntu]
        node-version: [12, 14, 16]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install-ci-test